<app-navbar></app-navbar>
<div style="padding-top: 20px; padding-left: 20px;">
 


    <div>
        <button type="button" routerLink="/product-form" class="btn btn-outline-success" style="margin-bottom: 10px;">Add Product</button>
    </div>

    <div>
        <div class="card" style="width: 18rem; margin-top: 10px;">
            <div class="card-body">
                <h5 class="card-title" *ngFor="let item of item$ | async">
                     {{ item.name }}  </h5>
                <h6 class="card-subtitle mb-2 text-muted"  *ngFor="let item of item$ | async">
                   $ {{ item.price }}  </h6>
                <p class="card-text" *ngFor="let item of item$ | async">
                    {{ item.description }} </p>
                <div class="d-flex gap-2">
					<button type="button" class="btn btn-success">Edit</button>
					<button type="button" class="btn btn-danger">Delete</button>
				
                </div>
            </div>
        </div>
    </div>
</div>
